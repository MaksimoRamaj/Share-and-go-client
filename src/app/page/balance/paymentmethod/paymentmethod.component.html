<div class="row g-3">

  
      <span>Rimbush llogarine</span>
      <div class="card">

        <div class="accordion" id="accordionExample">

          <div class="card">
            <div class="card-header p-0">
              <h2 class="mb-0">
                <button class="btn btn-light btn-block text-left p-3 rounded-0" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <div class="d-flex align-items-center justify-content-between">

                    <span>Credit card</span>
                    <div class="icons">
                      <img src="https://i.imgur.com/2ISgYja.png" width="30">
                      <img src="https://i.imgur.com/W1vtnOV.png" width="30">
                      <img src="https://i.imgur.com/35tC99g.png" width="30">
                      <img src="https://i.imgur.com/2ISgYja.png" width="30">
                    </div>
                    
                  </div>
                </button>
              </h2>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
              <div class="card-body payment-card-body">

                <span class="font-weight-normal card-text">Name on card</span>
                <div class="input">

                    <i class="fa fa-user"></i>
                  <input type="text" class="form-control" placeholder="Emer Mbiemer" [(ngModel)]="recharegeRequest.nameOnCard">
                  
                </div> 
                
                <span class="font-weight-normal card-text">Card Number</span>
                <div class="input">

                  <i class="fa fa-credit-card"></i>
                  <input type="text" class="form-control" placeholder="0000 0000 0000 0000" [(ngModel)]="recharegeRequest.cardNumber">
                  
                </div> 

                <div class="row mt-3 mb-3">

                  <div class="col-md-6">

                    <span class="font-weight-normal card-text">Expiry Date</span>
                    <div class="input">

                      <i class="fa fa-calendar"></i>
                      <input type="text" class="form-control" placeholder="MM/YY" [(ngModel)]="recharegeRequest.expirationDate">
                      
                    </div> 
                    
                  </div>


                  <div class="col-md-6">

                    <span class="font-weight-normal card-text">CVC/CVV</span>
                    <div class="input">

                      <i class="fa fa-lock"></i>
                      <input type="text" class="form-control" placeholder="000" [(ngModel)]="recharegeRequest.cvv">
                      
                    </div> 
                    
                  </div>


                  <div class="col-md-6">

                    <span class="font-weight-normal card-text">Vlera ne ALL: </span>
                    <div class="input">

                        <i class="fa fa-cash-register"></i>
                      <input type="text" class="form-control" placeholder="000" [(ngModel)]="recharegeRequest.amount">
                      
                    </div> 
                </div>  
               
                    <button class="btn btn-primary btn-block free-button" style="margin-top: 10%;padding: 0%;" (click)="rimbush()">Rimbush</button> 

                    
                  </div>
                  

                

                <span class="text-muted certificate-text"><i class="fa fa-lock"></i> Transaksioni eshte i mbrojtur me nje certifikate ssl!</span>
               
              </div>
            </div>
          </div>
          
        </div>
        
      </div>

<div class="backdrop" (click)="toggleEditMode()"></div>
<dialog open>
<div class="form-container">
    <div class="form-header">
        <h2>Personal Information</h2>
    </div>
    <form>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name">
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone number</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <img src="../../../../../assets/images/albanian.png" alt="country-flag"> <!-- Placeholder for country flag -->
                    </span>
                </div>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="+355 6765 349" style="margin-top: 3%;">
            </div>
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="masimoramaj18@gmail.com">
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select class="form-control" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">
            <small class="form-text text-muted">We will only use your address for gifts and offers from us and our partners</small>
        </div>
        <div class="form-group row">
            <div class="col">
                <label for="town">Town</label>
                <input type="text" class="form-control" id="town" placeholder="Town">
            </div>
            <div class="col">
                <label for="postalCode">Postal code</label>
                <input type="text" class="form-control" id="postalCode" placeholder="Postal code">
            </div>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Save by</button>
    </form>
</div>
</dialog>

@if (editMode()) {
    <app-editprofile></app-editprofile>
}

<div class="profile-card">
    <div class="profile-pic">
        <img src="../../../../../assets/images/dummy-avatar.jpg" alt="Profile Picture">
    </div>
    <h4>{{user.firstName}} {{user.lastName}}</h4>
    <p>{{user.email}}</p>
    <button class="edit-profile-btn" style="padding: 10px 29px;" (click)="editProfile()">Edit profile</button><br><br>
    <button class="edit-profile-btn" (click)="onVeturat()">Veturat e mia</button>
</div>

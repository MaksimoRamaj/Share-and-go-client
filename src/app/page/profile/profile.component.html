<div class="backdrop" (click)="showProfile(false)"></div>
<dialog open>
    <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
            <div class=" image d-flex flex-column justify-content-center align-items-center">
                <button class="btn btn-secondary"> <img src="../../../assets/images/dummy-avatar.jpg" height="100"
                        width="100" /></button> <span class="name mt-3">{{userProfile?.profile?.firstname}}</span> <span
                    class="idd">{{userProfile?.profile?.firstname}} {{userProfile?.profile?.lastname}}</span>
                <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span
                        class="idd1">{{userProfile?.email}}</span> <span><i class="fa fa-copy"></i></span> </div>
                <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                    <span class="number"> 2 <span class="follow">Udhetime te ofruara</span></span>
                </div>
                <div class=" d-flex mt-2"> <button class="btn1 btn-dark">Bisedo</button> </div>
                <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center"> <span><i
                            class="fa fa-twitter"></i></span> <span><i class="fa fa-facebook-f"></i></span> <span><i
                            class="fa fa-instagram"></i></span> <span><i class="fa fa-linkedin"></i></span> </div>
                <div class=" px-2 rounded mt-4 date "> <span class="join">Anetaresuar {{userProfile?.profile?.createdAt | date: 'fullDate'}}1</span> </div>
            </div>
        </div>
    </div>
</dialog>

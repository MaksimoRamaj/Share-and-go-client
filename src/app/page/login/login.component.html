@if(!mfaEnabled()){
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form>
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" name="email" placeholder="Email or Phone" id="username" [(ngModel)] = "loginObj.email"> 

    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Password" id="password" [(ngModel)] = "loginObj.password">

    <button (click)="onLogin()">Log In</button>
    <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
</form>
}
@else{
    <dialog open style="margin-top: 8%;">
        <div class="container" *ngIf="adminLoginResponse.mfaEnabled">
            <h2>Two-Factor Authentication</h2>
            <div class="form-group">
              <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
              <input
                type="text"
                id="validationCode"
                name="validationCode"
                required
                [(ngModel)]="otpCode"
              >
            </div>
            <button type="button" (click)="verifyCode()"
                    [class.button-disabled]="otpCode.length < 6"
            >Verify code</button>
          </div>
    </dialog>
}

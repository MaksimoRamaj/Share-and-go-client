
<div class="profile-card">
    <div class="profile-pic">
        <img src="../../../assets/images/dummy-avatar.jpg" alt="Profile Picture">
    </div>
    @if (user) {
    <h4>{{user.profile.firstname}} {{user.profile.lastname}}</h4>
    <p>{{user.email}}</p>
    @if (more) {
    <p>{{user.role}}</p>
    }
    @if (!more) {
        @if (activeTrips()) {
            <button class="edit-profile-btn"  style="padding: 10px 29px;margin-top: 8%;" (click)="shfaqUdhetimet()">Udhetimet e kryera</button>
        }@else {
            <button class="edit-profile-btn"  style="padding: 10px 29px;margin-top: 8%;" (click)="shfaqUdhetimetAktive()">Udhetimet aktive</button>
        }
    <button class="edit-profile-btn"  style="padding: 10px 29px;margin-top: 8%;" (click)="toggleMore()">Shiko me shume</button>
    }@else {
        <button class="edit-profile-btn" style="padding: 10px 29px;" (click)="editProfile()">Edit profile</button><br><br>
        <button class="edit-profile-btn"  style="padding: 10px 29px" (click)="onVeturat()">Veturat e mia</button>
        <button class="edit-profile-btn"  style="padding: 10px 29px;margin-top: 8%;" (click)="toggleMore()">Prapa</button>
    }
}
</div>
